<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Čaňa & Pizza | Moderný bowling, pizza a zábava v Čani</title>
  <meta name="description" content="Bowling Čaňa – moderný bowling, pizza, pivo, víno a zábava pre rodiny, partie aj firmy v Čani. Rezervuj si zážitok ešte dnes!">
  <meta name="keywords" content="bowling, pizza, Čaňa, rezervácia, rodina, pivo, akcie, zábava, reštaurácia">
  <meta name="author" content="Bowling Čaňa">
  <link rel="icon" href="https://cdn.pixabay.com/photo/2013/07/13/12/37/bowling-146862_1280.png">

  <!-- CSS -->
  <style>
    :root {
      --main-red: #ea2a2a;
      --main-orange: #fd9c3a;
      --main-bg: #f7f6f3;
      --main-white: #fff;
      --main-shadow: 0 6px 32px 0 #ea2a2a13, 0 1.5px 10px 0 #fd9c3a14;
      --radius: 2em;
      --font-main: 'Montserrat', Arial, sans-serif;
      --cta-gradient: linear-gradient(90deg,#fd9c3a 10%, #ea2a2a 100%);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--main-bg);
      color: #2a1c1c;
      font-size: 1.1rem;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(90deg, var(--main-red) 70%, var(--main-orange) 100%);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--main-shadow);
      font-family: var(--font-main);
      padding: 0.5em 0;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6em 1em;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0; margin: 0;
      align-items: center;
    }

    nav ul li a {
      color: #fff;
      font-weight: 600;
      font-size: 0.95em;
      border-radius: 2em;
      padding: 5px 14px;
      transition: background 0.12s, color 0.12s;
      position: relative;
      display: block;
      text-decoration: none;
    }

    nav ul li a.active, nav ul li a:hover, nav ul li a:focus {
      background: #fff;
      color: var(--main-red);
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .hamburger {
        display: block;
        position: absolute;
        right: 10px;
        top: 13px;
      }
      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #fff;
        border-radius: 1em;
        position: absolute;
        top: 50px;
        right: 10px;
        box-shadow: 0 2px 24px #ea2a2a20;
        z-index: 200;
      }
      nav ul.show {
        display: flex;
      }
    }

    section {
      max-width: 1200px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--main-shadow);
    }

    h2 {
      color: var(--main-red);
      text-align: center;
      margin-bottom: 1em;
    }

    h3 {
      color: var(--main-orange);
      margin-bottom: 0.5em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 0.5em;
      line-height: 1.5;
    }

    ul li b {
      color: var(--main-red);
    }

    ul li strong {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <nav>
        <button class="hamburger" aria-label="Zobraziť menu"><i class="fas fa-bars"></i></button>
        <ul>
          <li><a href="#menu">Menu</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="menu">
    <h2>Menu</h2>

    <div class="menu-section">
      <h3>Pizze</h3>
      <ul>
        <li><b>Hawai</b>: paradajková omáčka, syr, šunka, ananás – <strong>6.60 €</strong></li>
        <li><b>Quatro formaggi</b>: paradajková omáčka, syr, štyri druhy syra – <strong>6.80 €</strong></li>
        <li><b>Kuracia</b>: paradajková omáčka, syr, kuracie mäso, kukurica, šampiňóny – <strong>6.80 €</strong></li>
      </ul>
    </div>

    <div class="menu-section">
      <h3>Snacky</h3>
      <ul>
        <li><b>Horalka 45g</b> – <strong>0.70 €</strong></li>
        <li><b>Mila 45g</b> – <strong>0.80 €</strong></li>
      </ul>
    </div>
  </section>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('nav ul');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
