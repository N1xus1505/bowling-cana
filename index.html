<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Čaňa & Pizza | Moderný bowling, pizza a zábava v Čani</title>
  <meta name="description" content="Bowling Čaňa – moderný bowling, pizza, pivo, víno a zábava pre rodiny, partie aj firmy v Čani. Rezervuj si zážitok ešte dnes!">
  <meta name="keywords" content="bowling, pizza, Čaňa, rezervácia, rodina, pivo, akcie, zábava, reštaurácia">
  <meta name="author" content="Bowling Čaňa">
  <link rel="icon" href="https://cdn.pixabay.com/photo/2013/07/13/12/37/bowling-146862_1280.png">

  <!-- Importy fontov a ikon -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <style>
    :root {
      --main-red: #ea2a2a;
      --main-orange: #fd9c3a;
      --main-bg: #f7f6f3;
      --main-white: #fff;
      --main-shadow: 0 6px 32px 0 #ea2a2a13, 0 1.5px 10px 0 #fd9c3a14;
      --radius: 2em;
      --font-main: 'Montserrat', Arial, sans-serif;
      --cta-gradient: linear-gradient(90deg,#fd9c3a 10%, #ea2a2a 100%);
      --cta-gradient-alt: linear-gradient(90deg,#ea2a2a 0%,#fd9c3a 100%);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--main-bg);
      color: #2a1c1c;
      font-size: 1.1rem;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(90deg, var(--main-red) 70%, var(--main-orange) 100%);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--main-shadow);
      font-family: 'Montserrat', sans-serif;
      animation: slideDown 0.8s ease-out; /* Animácia */
      padding: 0.5em 0; /* Zmenšená veľkosť */
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6em 1em; /* Zmenšený padding */
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }

    .logo .fa-bowling-ball {
      font-size: 1.2em;
      color: #ffd600;
    }

    .header-contact {
      font-size: 0.9em;
      display: flex;
      gap: 1em;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-contact span, 
    .header-contact a {
      color: #fffbe6;
      font-size: 0.9em;
      font-weight: 500;
      text-decoration: none;
      transition: color .2s;
    }

    .header-contact .fa-facebook, .header-contact .fa-instagram {
      font-size: 1.2em;
      color: #fffbe6;
      transition: color 0.16s;
    }

    .header-contact .fa-facebook:hover, .header-contact .fa-instagram:hover {
      color: #ffd600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0; margin: 0;
      align-items: center;
    }

    nav ul li a {
      color: #fff;
      font-weight: 600;
      font-size: 0.95em;
      border-radius: 2em;
      padding: 5px 14px;
      transition: background 0.12s, color 0.12s;
      position: relative;
      display: block;
      text-decoration: none;
    }

    nav ul li a.active, nav ul li a:hover, nav ul li a:focus {
      background: #fff;
      color: var(--main-red);
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .hamburger {
        display: block;
        position: absolute;
        right: 10px;
        top: 13px;
      }
      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #fff;
        border-radius: 1em;
        position: absolute;
        top: 50px;
        right: 10px;
        box-shadow: 0 2px 24px #ea2a2a20;
        z-index: 200;
      }
      nav ul.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <i class="fa-solid fa-bowling-ball"></i>
        Bowling Čaňa & Pizza
      </div>
      <div class="header-contact">
        <span><i class="fas fa-clock"></i> Po–Št: 15–22h, Pi: 15–23h, So: 12–23h, Ne: 15–22h</span>
        <span><i class="fas fa-phone-alt"></i> <a href="tel:+421915666066">0915 666 066</a></span>
        <a href="https://facebook.com/bowlingcana" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/bowlingcana" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
      <nav>
        <button class="hamburger" aria-label="Zobraziť menu"><i class="fas fa-bars"></i></button>
        <ul>
          <li><a href="#onas">O nás</a></li>
          <li><a href="#sluzby">Ponuka</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#rezervacia">Objednávka</a></li>
          <li><a href="#kontakt">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('nav ul');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // Highlight active menu link on scroll
    const navLinks = document.querySelectorAll('nav ul li a');
    window.addEventListener('scroll', () => {
      let fromTop = window.scrollY + 100;
      navLinks.forEach(link => {
        let section = document.querySelector(link.getAttribute('href'));
        if (section && section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
